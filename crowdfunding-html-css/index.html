<html lang="en-GB">
	<head>
		<title>HTML / CSS Code test</title>
		<link rel="stylesheet" href="./style.css">
		<link href='http://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900italic,900' rel='stylesheet' type='text/css'>
	</head>
	<body>
		<div class="widget-wrapper-flex">
			<div class="amount-needed-flex">
				<div class="amount-needed-bubble">
					<p><span id="needed-amount">£256</span> still needed for this project</p>
				</div>
				<div class="bubble-tail"></div>
			</div>
			<div class="donate-box-flex">
				<div class="progress-bar">
					<div class="completed"></div>
					<div class="remaining"></div>
				</div>
				<div class="donate-box-contents">
					<div class="text">
						<p class="main-text"><span id="days-left">Only 3 days left</span> to fund this project.</p>
						<p class="main-text">Join the <span id="other-donors">56</span> other donors who have already supported this project. Every penny helps.</p>
					</div>
					<div class="input-submit-flex">
						<div class="input-flex">
							<div class="currency-symbol">£</div>
							<input class="money-input" type="number" pattern="[0-9]*" inputmode="numeric">
						</div>
						<div>
							<button class="give-now">Give now</button>
						</div>
					</div>
					<a class="why" href="">Why give £50?</a>
				</div>
			</div>
			<div class="save-tell-flex">
				<button class="save-tell-button">Save for later</button>
				<button class="save-tell-button">Tell your friends</button>
			</div>
		</div>
	</body>
</html>
